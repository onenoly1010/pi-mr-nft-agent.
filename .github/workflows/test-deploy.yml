name: Test & Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check . --extend-ignore=E501

      - name: Run tests with coverage
        run: |
          pytest -n auto --cov=agents --cov=contracts --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run security checks
        run: |
          pip install bandit safety
          bandit -r agents/ contracts/ -f json -o bandit-report.json || true
          safety check --json || true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run deployment checks
        env:
          PI_NODE_RPC: ${{ secrets.PI_NODE_RPC }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: |
          python scripts/deploy_pi_evm.sh --dry-run

      - name: Alert on success
        if: success()
        run: |
          echo "âœ… All tests passed. Ready for deployment."
