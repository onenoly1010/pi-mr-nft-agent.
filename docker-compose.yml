version: '3.8'

services:
  pi-agent:
    build: .
    container_name: pi-mr-nft-agent
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./deployment_record.json:/app/deployment_record.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
